<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="reset.css">

	<title>To Do List </title>
</head>
<body>
	<header class="header">
		<h1>To Do List</h1>
	</header>

	<section class="main">
		<aside class="list-container">
			<h3>My Lists</h3>
			
		</aside>

		<div class=" to-do-container">
			<h3>List name</h3>

			<div class="to-dos">
				<ul>
					<li>To Do 1</li>
					<li>To Do 2</li>
				</ul>
				
			</div>

			<div class="create-todo">
				<button>Create New To Do</button>
				
			</div>
			
		</div>
		
	</section>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
